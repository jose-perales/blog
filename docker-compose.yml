services:
  postgres:
    image: postgres:16
    container_name: career_blog_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blog}
      POSTGRES_DB: ${POSTGRES_DB:-blog}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
